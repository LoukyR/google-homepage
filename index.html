<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Top navigation bar -->
        <div class="hpadding" id="headerpad">
            <p>About Store || Gmail Images (app_tray) (notification) (avatar)</p>
        </div>
        
        <!-- Google logo -->
        <div class="hpadding" id="logopad">
            <img src="googlelogo_color_272x92dp.png" alt="Google" id="logo">
        </div>
        
        
        
        <!-- Search bar -->
        <div class="hpadding" id="formpad">
            <form action="https://www.google.com/search" method="GET">
                <center>
                <input type="text" name="q" id="search-bar">
                <br> <br> <br>
                <input type="submit" value="Google Search" class="button"> <input type="button" value="I'm Feeling Lucky" class="button">
                </center>
            </form>
        </div>            

        <!-- Bottom bar -->
        <div class="hpadding" id="bottompad">
            <p>Canada</p>
            <p>Advertising Business || Privacy Terms Settings</p>
        </div>
    </body>
</html>
